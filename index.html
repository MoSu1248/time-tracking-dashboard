<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
  
    <div class=" user_card">
      <div class="user_info">
        <img src="./images/image-jeremy.png" alt="user image">
        <div class="user_info__details">
          <p>Report for</p>
          <h2>Jeremy Robson</h2>
        </div>
      </div>
        <div class="options_list">
          <button class="period__btns " value="daily">Daily</button>
          <button class="period__btns active" value="weekly">Weekly</button>
          <button class="period__btns" value="monthly">Monthly</button>
        </div>
    </div>
  
    <div class="card_container " id="Work">
      <div class="card_top_styling card_work"></div>
      <div class="card" >
        <h4 class="card_header" >Work <img src="./images/icon-ellipsis.svg" alt=""></span>
        <h1></h1>
        <time datetime="1"></time>
      </div>
    </div>
  
    <div class="card_container " id="Play">
      <div class="card_top_styling card_play"></div>
      <div class="card">
        <h4 class="card_header" >Play <img src="./images/icon-ellipsis.svg" alt=""></h4>
        <h1></h1>
        <time datetime="1"></time>
      </div>
    </div>
  
    <div class="card_container " id="Study">
      <div class="card_top_styling card_study"></div>
      <div class="card">
        <h4 class="card_header" >Study <img src="./images/icon-ellipsis.svg" alt=""></h4>
        <h1></h1>
        <time datetime="1"></time>
      </div>
     
    </div>
  
    <div class="card_container " id="Exercise">
      <div class="card_top_styling card_exercise"></div>
      <div class="card">
        <h4 class="card_header" >Exercise <img src="./images/icon-ellipsis.svg" alt=""></h4>
        <h1></h1>
        <time datetime="1"></time>
      </div>
    
    </div>
  
    <div class="card_container " id="Social">
      <div class="card_top_styling card_social"></div>
      <div class="card">
        <h4 class="card_header" >Social<img src="./images/icon-ellipsis.svg" alt=""></h4>
        <h1 ></h1>
        <time datetime="1"></time>
        
      </div>
    </div>
  
    <div class="card_container " id = "Self Care">
      <div class="card_top_styling card_self"></div>
      <div class="card" >
        <h4 class="card_header" id="">Self Care <img src="./images/icon-ellipsis.svg" alt=""></h4>
        <h1></h1>
        <time datetime="1"></time>
      </div>
    </div>
</div>
